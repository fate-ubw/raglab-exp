use_seed: True
seed: 633
# GPU config
num_gpu: 1
# eval config
algorithm_name: selfrag_original
task: TriviaQA
eval_datapath: ./data/eval_datasets/TriviaQA/triviaqa_test_w_gs.jsonl
output_dir: ./data/eval_results/
# llm config
llm_mode: HF_Model
llm_path: ./model/selfrag_llama2_7b/
dtype: "half"
use_vllm: True
generate_maxlength: 100
temperature: 0.0
top_p: 1.0
generation_stop: ''
# retrieval common config
n_docs: 10
# self rag
world_size: 1
threshold: 0.2  
use_seqscore: True
use_groundness: True
use_utility: True
beam_width: 2
max_depth: 7
w_rel: 1.0
w_sup: 1.0
w_use: 0.5
retrieval_mode: "adaptive_retrieval"
show_specialtokens: True
inference_form: 'short_form'
ignore_cont: False

