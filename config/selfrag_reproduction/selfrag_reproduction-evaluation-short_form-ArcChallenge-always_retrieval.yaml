question_maxlength: 512 # Maximum number of tokens in a question
# self rag configs
download_dir: ".cache"
world_size: 1
  # decoding args
threshold: 0.2
use_seqscore: True
use_groundness: True
use_utility: True
beam_width: 2
max_depth: 7
w_rel: 1.0
w_sup: 1.0
w_use: 0.5
  # inference mode
inference_form: 'short_form'
retrieval_mode: "always_retrieval"
show_specialtokens: True
ignore_cont: False
use_citation: True


