use_seed: True
seed: 633
num_gpu: 1
# eval config
algorithm_name: query_rewrite_rag
task: ASQA
eval_datapath: ./data/eval_datasets/ASQA/asqa_eval_gtr_top100.json
output_dir: ./data/eval_results/
# llm config
llm_mode: HF_Model
llm_path: ./model/Meta-Llama-3-8B-Instruct
dtype: "half"
use_vllm: True
temperature: 0.0
top_p: 1.0
generation_stop: '**'
generate_maxlength: 300
# retrieval config
realtime_retrieval: True
retrieval_name: colbert_api
n_docs: 5
passages_max_length: -1
# max length should bigger than the length of input_ids